<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AI学习助手</title>
    <link rel="stylesheet" href="style.css?v=9">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- Left Sidebar -->
            <aside class="sidebar">
                <!-- Sidebar Header with Title -->
                <div class="sidebar-header">
                    <h1 class="sidebar-title">AI学习助手</h1>
                    <p class="sidebar-subtitle">智能课程问答系统</p>
                </div>
                
                <!-- 新对话按钮 -->
                <div class="new-chat-container">
                    <button class="new-chat-button" id="newChatButton">
                        <span class="new-chat-icon">+</span>
                        <span class="new-chat-text">新对话</span>
                    </button>
                </div>
                
                <!-- Course Stats -->
                <div class="sidebar-section">
                    <div class="resources-header">
                        <span class="resources-title">课程资源</span>
                        <span class="resources-count" id="totalCourses">0</span>
                    </div>
                    <div class="resources-list" id="resourcesList">
                        <!-- 课程文件列表 -->
                        <div class="loading-resources">
                            <span class="loading-icon">⏳</span>
                            <span>加载中...</span>
                        </div>
                    </div>
                </div>

                <!-- 侧边栏保留为空，推荐问题移到输入框下方 -->
            </aside>

            <!-- Main Chat Area -->
            <main class="chat-main">
                <div class="chat-card">
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input-wrapper">
                        <div class="chat-input-container">
                            <input 
                                type="text" 
                                id="chatInput" 
                                placeholder="输入你的问题..."
                                autocomplete="off"
                            >
                            <button id="sendButton">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                        <!-- 推荐问题气泡 -->
                        <div class="suggested-bubbles" id="suggestedBubbles">
                            <button class="bubble-item" data-question="What are the core principles and evolution path of large language models?">Core principles of LLMs</button>
                            <button class="bubble-item" data-question="How to effectively build, evaluate and optimize generative AI applications?">Building generative AI apps</button>
                            <button class="bubble-item" data-question="What is RAG technology and how to implement it?">Understanding RAG technology</button>
                            <button class="bubble-item" data-question="What are the best practices for prompt engineering?">Prompt engineering best practices</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js?v=9"></script>
</body>
</html>
